spring.application.name=secureapp

# HTTPS Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=securepass
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=secureapp

# Redirect HTTP to HTTPS
server.http2.enabled=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:securedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled for security in production)
spring.h2.console.enabled=false

# Security Configuration
spring.security.require-ssl=true

# Logging Configuration
logging.level.com.example.secureapp=INFO
logging.level.org.springframework.security=DEBUG